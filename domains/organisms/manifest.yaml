domain:
  name: organisms
  purpose: 복합 구조, 서브컴포넌트를 포함하는 고수준 요소
  status: active
  depends_on: [atoms, molecules]

components:
  modal:
    name: Modal
    status: stable
    spec: modal/spec.yaml
    depends_on:
      atoms: [overlay]
    sub_components:
      - ModalHeader
      - ModalBody
      - ModalFooter
  card:
    name: Card
    status: stable
    spec: card/spec.yaml
    sub_components:
      - CardHeader
      - CardBody
      - CardFooter
  tab:
    name: Tab
    status: stable
    spec: tab/spec.yaml
    sub_components:
      - TabList
      - TabPanel
  segmented-control:
    name: SegmentedControl
    status: stable
    spec: segmented-control/spec.yaml
    sub_components:
      - SegmentedControlItem
  toast:
    name: Toast
    status: active
    spec: toast/spec.yaml

contracts:
  path: contracts/index.ts
  description: 전체 organisms 도메인의 public API
  exports:
    types:
      - ModalSize
      - CardVariant, CardPadding, CardFooterAlign
      - TabVariant, TabSize, TabColor
      - SegmentedControlSize
      - ToastVariant, ToastPosition
    components:
      react: [Modal, Card, Tab, SegmentedControl, Toast]
      vue: [Modal, Card, Tab, SegmentedControl, Toast]
      lit: [wg-modal, wg-card, wg-tab, wg-segmented-control, wg-toast]
