extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-segmented-control
  shadow_dom: false  # Light DOM via createComponent factory

props_mapping:
  size: { attribute: size, type: String, default: "'md'" }
  full-width: { attribute: full-width, type: Boolean, default: false }
  disabled: { attribute: disabled, type: Boolean, default: false }

content_mapping:
  default: "<slot></slot>"

event_mapping: {}

composition_mapping:
  SegmentedControlItem: wg-segmented-control-item
  rendering: inline

implementation:
  strategy: factory
  factory: "createComponent(SegmentedControlCore, 'wg-segmented-control', { props })"
  internal_deps: [createComponent]

sub_component_specs:
  SegmentedControlItem:
    tag_name: wg-segmented-control-item
    shadow_dom: false
    props_mapping:
      selected: { attribute: selected, type: Boolean, default: false }
      disabled: { attribute: disabled, type: Boolean, default: false }
    content_mapping:
      default: "<slot></slot>"
    event_mapping:
      select: "click (suppressed when disabled)"
    implementation:
      strategy: factory
      factory: "createComponent(SegmentedControlItemCore, 'wg-segmented-control-item', { props, events })"
      behaviors:
        disabled-click-prevention:
          pattern: "click event handler"
          details: "Prevents click propagation when disabled=true"

custom_elements:
  - { tag: wg-segmented-control, class: SegmentedControl }
  - { tag: wg-segmented-control-item, class: SegmentedControlItem }
