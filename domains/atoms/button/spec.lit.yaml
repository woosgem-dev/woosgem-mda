extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-button
  shadow_dom: false
  reason: "External SCSS stylesheet dependency"

props_mapping:
  variant: { name: variant, type: "{ type: String }" }
  color: { name: color, type: "{ type: String }" }
  size: { name: size, type: "{ type: String }" }
  loading: { name: loading, type: "{ type: Boolean }" }
  disabled: { name: disabled, type: "{ type: Boolean }" }
  full-width: { name: fullWidth, type: "{ type: Boolean }", attribute: full-width }

content_mapping:
  default: "<slot></slot>"

event_mapping:
  activate: click

implementation:
  strategy: factory
  factory: "createComponent(ButtonCore, 'wg-button', { props: {...}, events: { click: ... } })"
  registration: "customElements.define('wg-button', Button)"
  internal_deps: [createComponent]
  notes: "Click event intercepted to prevent propagation when loading or disabled"
