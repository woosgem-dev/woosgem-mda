extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-kbd
  shadow_dom: false
  reason: "External SCSS stylesheet dependency"

props_mapping:
  size: { name: size, type: "{ type: String }" }
  variant: { name: variant, type: "{ type: String }" }

content_mapping:
  default: "<slot></slot>"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(KbdCore, 'wg-kbd', { props: {...} })"
  registration: "customElements.define('wg-kbd', Kbd)"
  internal_deps: [createComponent]
  notes: "Lit implementation not yet created in ds-lit"
