extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLElement

props_mapping:
  size: { name: size, type: KbdSize }
  variant: { name: variant, type: KbdVariant }
  native: "Omit<ComponentPropsWithoutRef<'kbd'>, keyof KbdStyleProps | 'data-size' | 'data-variant'>"

content_mapping:
  default: children

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(KbdDef, {})"
  internal_deps: [createComponent]
