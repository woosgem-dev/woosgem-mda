component:
  name: Kbd
  category: atom
  complexity: simple
  description: Keyboard key display for showing shortcuts or key combinations as inline styled elements

semantics:
  tag: kbd
  role: implicit

attributes:
  size:
    type: enum
    values: [sm, md, lg]
    default: sm
    description: Key display size
  variant:
    type: enum
    values: [raised, flat, outline]
    default: raised
    description: "Visual style (raised: 3D key cap, flat: minimal, outline: bordered)"

content:
  default:
    description: Key name text (Ctrl, Shift, Enter, etc.)
    required: true
    type: text
    cardinality: single

states: {}

interactions: {}

accessibility:
  aria: {}
  keyboard: {}
  focus: "Not focusable (informational display element). Semantic kbd tag conveys keyboard input meaning"

visual_mapping:
  class: kbd
  data_attributes:
    data-size:
      strategy: value-mapped
      source: size
    data-variant:
      strategy: value-mapped
      source: variant
