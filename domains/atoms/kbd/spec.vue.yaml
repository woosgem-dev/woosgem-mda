extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<KbdProps>"

props_mapping:
  size: { name: size, type: "String as PropType<KbdSize>" }
  variant: { name: variant, type: "String as PropType<KbdVariant>" }

content_mapping:
  default: "<slot />"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(KbdDef)"
  internal_deps: [createComponent]
  notes: "Vue implementation not yet created in ds-vue"
