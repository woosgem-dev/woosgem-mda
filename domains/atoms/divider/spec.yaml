component:
  name: Divider
  category: atom
  complexity: simple
  description: Visual separator line dividing content sections horizontally or vertically

semantics:
  tag: hr
  role: separator

attributes:
  orientation:
    type: enum
    values: [horizontal, vertical]
    default: horizontal
    description: Separator direction
  variant:
    type: enum
    values: [solid, dashed]
    default: solid
    description: Line style
  spacing:
    type: enum
    values: [none, sm, md, lg]
    default: md
    description: Margin above and below (horizontal) or left and right (vertical)
  color:
    type: enum
    values: [default, muted, primary, secondary, danger, success]
    default: default
    description: Line color

content: {}

states: {}

interactions: {}

accessibility:
  aria:
    role: "separator (implicit role of hr element)"
    orientation: "orientation attribute value mapped to aria-orientation"
  keyboard: {}
  focus: "Not focusable (decorative separator element)"

visual_mapping:
  class: divider
  data_attributes:
    data-orientation:
      strategy: value-mapped
      source: orientation
    data-variant:
      strategy: value-mapped
      source: variant
    data-spacing:
      strategy: value-mapped
      source: spacing
    data-color:
      strategy: value-mapped
      source: color
