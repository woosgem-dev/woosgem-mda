extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLDivElement

props_mapping:
  variant: { name: variant, type: SkeletonVariant }
  size: { name: size, type: SkeletonSize }
  animation: { name: animation, type: SkeletonAnimation }
  width: { name: width, type: "CSSProperties['width']" }
  height: { name: height, type: "CSSProperties['height']" }
  native: "Omit<ComponentPropsWithoutRef<'div'>, keyof SkeletonStyleProps | 'data-variant' | 'data-size' | 'data-animation' | 'aria-busy' | 'aria-live'>"

content_mapping: {}

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(SkeletonDef)"
  internal_deps: [createComponent]
