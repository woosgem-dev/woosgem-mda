extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<SkeletonProps>"

props_mapping:
  variant: { name: variant, type: "String as PropType<SkeletonVariant>" }
  size: { name: size, type: "String as PropType<SkeletonSize>" }
  animation: { name: animation, type: "String as PropType<SkeletonAnimation>" }
  width: { name: width, type: "[String, Number]" }
  height: { name: height, type: "[String, Number]" }

content_mapping: {}

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(SkeletonDef)"
  internal_deps: [createComponent]
  notes: "Vue implementation not yet created in ds-vue"
