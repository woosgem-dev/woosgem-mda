$schema: schemas/base/component.schema.yaml

component:
  name: Skeleton
  category: atom
  complexity: simple
  description: Loading placeholder showing content layout shape before actual data is loaded

semantics:
  tag: div
  role: none

attributes:
  variant:
    type: enum
    values: [text, circular, rectangular]
    default: text
    description: "Placeholder shape (text: line, circular: round, rectangular: box)"
  size:
    type: enum
    values: [sm, md, lg, full]
    default: md
    description: Placeholder size. Full fills container dimensions
  animation:
    type: enum
    values: [pulse, wave, none]
    default: pulse
    description: "Animation type (pulse: blink, wave: shimmer, none: static)"
  width:
    type: union
    types: [string, number]
    default: ~
    description: Custom width. Number treated as px, string as raw CSS value
  height:
    type: union
    types: [string, number]
    default: ~
    description: Custom height. Number treated as px, string as raw CSS value

content: {}

states: {}

interactions: {}

accessibility:
  aria:
    busy: "Always true. Indicates content is loading"
    live: "polite. Notifies screen reader when content changes"
  keyboard: {}
  focus: "Not focusable (placeholder element)"

visual_mapping:
  class: skeleton
  data_attributes:
    data-variant:
      strategy: value-mapped
      source: variant
    data-size:
      strategy: value-mapped
      source: size
    data-animation:
      strategy: value-mapped
      source: animation
  inline_style: "width/height applied as inline style when specified (numbers auto-converted to px)"
