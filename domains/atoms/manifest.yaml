domain:
  name: atoms
  purpose: 최소 단위 UI 요소
  status: active
  depends_on: []

components:
  button:
    name: Button
    status: stable
    spec: button/spec.yaml
    contracts: button/contracts/index.ts
  icon-button:
    name: IconButton
    status: stable
    spec: icon-button/spec.yaml
    depends_on: [button, icon]
  icon:
    name: Icon
    status: stable
    spec: icon/spec.yaml
  badge:
    name: Badge
    status: stable
    spec: badge/spec.yaml
  avatar:
    name: Avatar
    status: stable
    spec: avatar/spec.yaml
  spinner:
    name: Spinner
    status: active
    spec: spinner/spec.yaml
  skeleton:
    name: Skeleton
    status: active
    spec: skeleton/spec.yaml
  kbd:
    name: Kbd
    status: stable
    spec: kbd/spec.yaml
  divider:
    name: Divider
    status: stable
    spec: divider/spec.yaml
  overlay:
    name: Overlay
    status: stable
    spec: overlay/spec.yaml
  progress:
    name: Progress
    status: active
    spec: progress/spec.yaml

contracts:
  path: contracts/index.ts
  description: 전체 atoms 도메인의 public API
  exports:
    types:
      - ButtonVariant, ButtonColor, ButtonSize
      - IconButtonVariant, IconButtonColor, IconButtonSize, IconButtonShape
      - IconSize, IconColor
      - BadgeVariant, BadgeColor, BadgeSize
      - AvatarSize, AvatarShape
      - SpinnerSize, SpinnerColor
      - SkeletonVariant, SkeletonSize, SkeletonAnimation
      - KbdSize, KbdVariant
      - DividerOrientation, DividerVariant, DividerSpacing, DividerColor
      - OverlayOpacity, OverlayLevel
      - ProgressVariant, ProgressColor, ProgressSize
    components:
      react: [Button, IconButton, Icon, Badge, Avatar, Spinner, Skeleton, Kbd, Divider, Overlay, Progress]
      vue: [Button, IconButton, Icon, Badge, Avatar, Spinner, Skeleton, Kbd, Divider, Overlay, Progress]
      lit: [wg-button, wg-icon-button, wg-icon, wg-badge, wg-avatar, wg-spinner, wg-skeleton, wg-kbd, wg-divider, wg-overlay, wg-progress]
