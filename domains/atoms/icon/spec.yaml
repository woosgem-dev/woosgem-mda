component:
  name: Icon
  category: atom
  complexity: simple
  description: SVG icon wrapper displaying icons with consistent sizing and color theming

semantics:
  tag: span
  role: none

attributes:
  size:
    type: enum
    values: [xs, sm, md, lg, xl]
    default: md
    description: "Icon dimensions (xs:12px, sm:16px, md:20px, lg:24px, xl:32px)"
  color:
    type: enum
    values: [inherit, primary, secondary, danger, success, warning, info, muted]
    default: inherit
    description: Icon color. Inherit uses parent currentColor

content:
  default:
    description: SVG icon data (inline SVG element or icon component)
    required: true
    type: node
    cardinality: single

states: {}

interactions: {}

accessibility:
  aria:
    hidden: "Always true. Decorative element hidden from screen readers"
  keyboard: {}
  focus: "Not focusable (decorative element)"

visual_mapping:
  class: icon
  data_attributes:
    data-size:
      strategy: value-mapped
      source: size
    data-color:
      strategy: value-mapped
      source: color

size_map:
  xs: 12
  sm: 16
  md: 20
  lg: 24
  xl: 32
