extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<OverlayProps>"

props_mapping:
  blur: { name: blur, type: Boolean }
  opacity: { name: opacity, type: "String as PropType<OverlayOpacity>" }
  level: { name: level, type: "String as PropType<OverlayLevel>" }
  visible: { name: visible, type: Boolean }

content_mapping: {}

event_mapping:
  dismiss: "@click"

implementation:
  strategy: factory
  factory: "createComponent(OverlayDef)"
  internal_deps: [createComponent]
  notes: "Vue implementation not yet created in ds-vue"
