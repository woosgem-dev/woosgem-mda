component:
  name: Overlay
  category: atom
  description: 배경 오버레이. 모달, 드롭다운 등의 뒤에 깔리는 반투명 배경막

semantics:
  tag: div
  role: none

attributes:
  blur:
    type: boolean
    default: false
    description: 배경 블러 효과 적용 여부
  opacity:
    type: enum
    values: [light, medium, dark]
    default: medium
    description: 배경 불투명도 수준
  level:
    type: enum
    values: [base, dropdown, modal, popover, toast]
    default: modal
    description: z-index 스태킹 레벨. 용도에 따라 적절한 레벨 선택
  visible:
    type: boolean
    default: true
    description: 오버레이 표시 여부. 애니메이션 상태 제어에 사용

content: {}

states:
  visible:
    visual: 반투명 배경 표시 (opacity 수준에 따라)
    behavior: 화면 전체를 덮어 하위 콘텐츠와의 인터랙션 차단
    aria: { hidden: false }
  hidden:
    visual: 화면에서 숨김
    behavior: 인터랙션 차단 해제
    aria: { hidden: true }

interactions:
  dismiss:
    triggers: [click]
    condition: visible=true
    description: 오버레이 클릭 시 닫기 액션 (상위 컴포넌트에서 처리)

accessibility:
  aria:
    hidden: "visible=false일 때 true, visible=true일 때 false"
  keyboard: {}
  focus: 포커스 불가. 오버레이 자체는 인터랙션 대상이 아님 (상위 컴포넌트가 포커스 관리)

visual_mapping:
  class: overlay
  data_attributes:
    data-blur: "blur=true일 때만 존재"
    data-opacity: opacity
    data-level: level
    data-visible: "visible=true일 때만 존재"
