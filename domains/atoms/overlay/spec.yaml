component:
  name: Overlay
  category: atom
  complexity: simple
  description: Semi-transparent background backdrop for modals, drawers, and dropdown contexts

semantics:
  tag: div
  role: none

attributes:
  blur:
    type: boolean
    default: false
    description: Enables backdrop blur effect on background content
  opacity:
    type: enum
    values: [light, medium, dark]
    default: medium
    description: Background opacity level
  level:
    type: enum
    values: [base, dropdown, modal, popover, toast]
    default: modal
    description: Z-index stacking level based on usage context
  visible:
    type: boolean
    default: true
    description: Overlay visibility state. Controls show/hide animation

content: {}

states:
  visible:
    visual: Semi-transparent background displayed (opacity determined by opacity attribute)
    behavior: Covers entire viewport blocking interaction with underlying content
    aria: { hidden: false }
  hidden:
    visual: Removed from view
    behavior: Interaction blocking released
    aria: { hidden: true }

interactions:
  dismiss:
    triggers: [click]
    condition:
      all:
        - { attr: visible, eq: true }
    effect: emit
    payload:
      event: MouseEvent
    description: Fires dismiss action when overlay surface is clicked (handled by parent component)

accessibility:
  aria:
    hidden: "true when visible=false, false when visible=true"
  keyboard: {}
  focus: "Not focusable. Parent component manages focus trapping"

visual_mapping:
  class: overlay
  data_attributes:
    data-blur:
      strategy: present-when-true
      source: blur
    data-opacity:
      strategy: value-mapped
      source: opacity
    data-level:
      strategy: value-mapped
      source: level
    data-visible:
      strategy: present-when-true
      source: visible
