extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-spinner
  shadow_dom: false
  reason: "External SCSS stylesheet dependency"

props_mapping:
  size: { name: size, type: "{ type: String }" }
  color: { name: color, type: "{ type: String }" }
  label: { name: label, type: "{ type: String }" }

content_mapping: {}

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(SpinnerCore, 'wg-spinner', { props: {...} })"
  registration: "customElements.define('wg-spinner', Spinner)"
  internal_deps: [createComponent]
