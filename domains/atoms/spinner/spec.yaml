component:
  name: Spinner
  category: atom
  description: 로딩 인디케이터. 비동기 작업 진행 중임을 시각적으로 나타내는 회전 애니메이션 요소

semantics:
  tag: div
  role: status

attributes:
  size:
    type: enum
    values: [xs, sm, md, lg]
    default: md
    description: 스피너 크기
  color:
    type: enum
    values: [primary, secondary, muted, current]
    default: primary
    description: 스피너 색상. current는 부모의 currentColor를 따름
  label:
    type: string
    default: "Loading..."
    description: 스크린 리더용 로딩 상태 설명 텍스트

content: {}

states: {}

interactions: {}

accessibility:
  aria:
    role: "status 역할로 실시간 상태 전달"
    label: "label 속성값이 aria-label로 매핑"
  keyboard: {}
  focus: 포커스 불가 (상태 표시 전용)

visual_mapping:
  class: spinner
  data_attributes:
    data-size: size
    data-color: color
