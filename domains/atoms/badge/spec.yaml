component:
  name: Badge
  category: atom
  description: 상태 표시 뱃지. 카테고리, 상태, 숫자 등을 시각적으로 강조하는 인라인 레이블

semantics:
  tag: span
  role: status

attributes:
  variant:
    type: enum
    values: [solid, outline, subtle]
    default: solid
    description: 시각적 스타일 변형
  color:
    type: enum
    values: [primary, secondary, danger, success, warning, info]
    default: primary
    description: 색상 테마
  size:
    type: enum
    values: [sm, md, lg]
    default: md
    description: 뱃지 크기

content:
  default:
    description: 뱃지 텍스트 또는 숫자
    required: true

states: {}

interactions: {}

accessibility:
  aria:
    label: "뱃지 내용이 시각적 의미만 전달할 경우 보충 설명 제공"
  keyboard: {}
  focus: 포커스 불가 (정보 표시 전용)

visual_mapping:
  class: badge
  data_attributes:
    data-variant: variant
    data-color: color
    data-size: size
