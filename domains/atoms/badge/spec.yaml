$schema: schemas/base/component.schema.yaml

component:
  name: Badge
  category: atom
  complexity: simple
  description: Inline status label for displaying categories, states, or counts with visual emphasis

semantics:
  tag: span
  role: status

attributes:
  variant:
    type: enum
    values: [solid, outline, subtle]
    default: solid
    description: Visual style variant
  color:
    type: enum
    values: [primary, secondary, danger, success, warning, info]
    default: primary
    description: Color theme
  size:
    type: enum
    values: [sm, md, lg]
    default: md
    description: Badge size

content:
  default:
    description: Badge text or numeric content
    required: true
    type: text
    cardinality: single

states: {}

interactions: {}

accessibility:
  aria:
    label: "Supplementary description when badge content conveys only visual meaning"
  keyboard: {}
  focus: "Not focusable (informational display element)"

visual_mapping:
  class: badge
  data_attributes:
    data-variant:
      strategy: value-mapped
      source: variant
    data-color:
      strategy: value-mapped
      source: color
    data-size:
      strategy: value-mapped
      source: size
