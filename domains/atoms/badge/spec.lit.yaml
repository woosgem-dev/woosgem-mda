extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-badge
  shadow_dom: false
  reason: "External SCSS stylesheet dependency"

props_mapping:
  variant: { name: variant, type: "{ type: String }" }
  color: { name: color, type: "{ type: String }" }
  size: { name: size, type: "{ type: String }" }

content_mapping:
  default: "<slot></slot>"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(BadgeCore, 'wg-badge', { props: {...} })"
  registration: "customElements.define('wg-badge', Badge)"
  internal_deps: [createComponent]
