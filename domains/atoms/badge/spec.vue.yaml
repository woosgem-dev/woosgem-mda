extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<BadgeProps>"

props_mapping:
  variant: { name: variant, type: "String as PropType<BadgeVariant>" }
  color: { name: color, type: "String as PropType<BadgeColor>" }
  size: { name: size, type: "String as PropType<BadgeSize>" }

content_mapping:
  default: "<slot />"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(BadgeDef)"
  internal_deps: [createComponent]
