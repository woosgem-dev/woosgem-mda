component:
  name: Textarea
  category: molecule
  description: 멀티라인 텍스트 입력 필드. 리사이즈 방향 제어를 지원

semantics:
  tag: textarea
  role: textbox

attributes:
  variant:
    type: enum
    values: [outline, filled]
    default: outline
    description: 시각적 스타일 변형
  size:
    type: enum
    values: [sm, md, lg]
    default: md
    description: 텍스트 영역 크기
  resize:
    type: enum
    values: [none, vertical, horizontal, both]
    default: vertical
    description: 리사이즈 가능 방향
  disabled:
    type: boolean
    default: false
    description: 비활성화 상태
  error:
    type: boolean
    default: false
    description: 오류 상태 표시

content:
  default:
    description: 텍스트 영역의 텍스트 콘텐츠 (value)
    required: false

states:
  error:
    visual: 테두리 및 포커스 링이 오류 색상으로 변경
    behavior: 입력 가능하나 유효성 검사 실패 상태 표시
    aria: { invalid: true }
  disabled:
    visual: 흐리게 표시, 커서 변경, 리사이즈 불가
    behavior: 입력 불가, 포커스 불가
    aria: { disabled: true }

interactions:
  input:
    triggers: [keyboard]
    condition: disabled=false
    description: 텍스트 입력
  focus:
    triggers: [click, Tab]
    condition: disabled=false
    description: 텍스트 영역에 포커스
  blur:
    triggers: [Tab, click-outside]
    condition: 포커스 상태일 때
    description: 텍스트 영역에서 포커스 해제
  resize:
    triggers: [drag]
    condition: disabled=false AND resize != 'none'
    description: 텍스트 영역 크기 조절

accessibility:
  aria:
    invalid: "error=true일 때 true"
    describedby: "오류/도움말 텍스트 요소와 연결"
    label: "연관된 label 요소 또는 aria-label 필수"
  keyboard:
    Tab: 포커스 이동
  focus: 기본 포커스 링 표시
  notes:
    - id 속성으로 label의 for 연결 필수
    - name 속성으로 폼 제출 지원

visual_mapping:
  class: textarea
  data_attributes:
    data-variant: variant
    data-size: size
    data-resize: resize
    data-state: "disabled > error > undefined (우선순위: disabled가 error보다 높음)"
