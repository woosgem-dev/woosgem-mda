component:
  name: Radio
  category: molecule
  description: 라디오 버튼. 그룹 내에서 하나만 선택할 수 있는 단일 선택 요소. RadioGroup과 함께 사용

semantics:
  tag: button
  role: radio

attributes:
  size:
    type: enum
    values: [sm, md, lg]
    default: md
    description: 라디오 버튼 크기
  color:
    type: enum
    values: [primary, secondary, success]
    default: primary
    description: 라디오 버튼 색상 테마
  checked:
    type: boolean
    default: false
    description: 선택 상태
  disabled:
    type: boolean
    default: false
    description: 비활성화 상태

content:
  label:
    description: 라디오 버튼 레이블 텍스트
    required: false

states:
  unchecked:
    visual: 빈 원형 표시
    behavior: 클릭 시 checked 상태로 전환 (같은 그룹의 다른 항목은 해제)
    aria: { checked: false }
  checked:
    visual: 채워진 원형 표시
    behavior: 다른 라디오 선택 시 해제됨
    aria: { checked: true }
  disabled:
    visual: 흐리게 표시
    behavior: 클릭 및 상호작용 불가
    aria: { disabled: true }
  checked-disabled:
    visual: 채워진 원형, 흐리게 표시
    behavior: 상호작용 불가하나 선택 상태 유지
    aria: { checked: true, disabled: true }

interactions:
  select:
    triggers: [click, Space]
    condition: disabled=false AND checked=false
    description: 라디오 버튼 선택
  navigate:
    triggers: [ArrowUp, ArrowDown, ArrowLeft, ArrowRight]
    condition: RadioGroup 내에서
    description: 그룹 내 다른 라디오로 포커스/선택 이동

accessibility:
  aria:
    checked: "선택 상태에 따라 true/false"
    disabled: "disabled=true일 때"
  keyboard:
    Space: 현재 포커스된 라디오 선택
    ArrowDown: 그룹 내 다음 라디오로 이동 및 선택
    ArrowRight: 그룹 내 다음 라디오로 이동 및 선택
    ArrowUp: 그룹 내 이전 라디오로 이동 및 선택
    ArrowLeft: 그룹 내 이전 라디오로 이동 및 선택
    Tab: 라디오 그룹 진입/탈출 (그룹 내부에서는 화살표 키 사용)
  focus: 포커스된 라디오 버튼에 포커스 링 표시

visual_mapping:
  class: radio
  data_attributes:
    data-size: size
    data-color: color
    data-state: "checked+disabled='checked-disabled' > checked > disabled > undefined (우선순위)"

# --- 서브컴포넌트 ---
sub_components:
  radio-group:
    component:
      name: RadioGroup
      description: 여러 라디오 버튼을 그룹화하는 컨테이너. 단일 선택을 관리
    semantics:
      tag: div
      role: radiogroup
    attributes:
      orientation:
        type: enum
        values: [horizontal, vertical]
        default: vertical
        description: 라디오 버튼 배치 방향
      disabled:
        type: boolean
        default: false
        description: 그룹 전체 비활성화
    content:
      default:
        description: Radio 컴포넌트 목록
        required: true
    visual_mapping:
      class: radio-group
      data_attributes:
        data-orientation: orientation
    accessibility:
      aria:
        disabled: "disabled=true일 때"
        label: "그룹 레이블 (aria-label 또는 aria-labelledby)"
