extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLLIElement

props_mapping:
  variant: { name: variant, type: ListItemVariant }
  selected: { name: selected, type: boolean }
  disabled: { name: disabled, type: boolean }
  divider: { name: divider, type: boolean }
  native: "Omit<ComponentPropsWithoutRef<'li'>, keyof ListItemStyleProps | 'data-variant' | 'data-state' | 'data-divider' | 'aria-selected' | 'aria-disabled'>"

content_mapping:
  default: children

event_mapping:
  select: onClick
  hover: onMouseEnter

implementation:
  strategy: factory
  factory: "createComponent(ListItemDef)"
  internal_deps: [PrefixContext, useId]
