component:
  name: Switch
  category: molecule
  description: 토글 스위치. 켜기/끄기의 즉각적인 상태 전환을 위한 요소

semantics:
  tag: button
  role: switch

attributes:
  size:
    type: enum
    values: [sm, md, lg]
    default: md
    description: 스위치 크기
  color:
    type: enum
    values: [primary, secondary, success]
    default: primary
    description: 스위치 활성 상태의 색상 테마
  checked:
    type: boolean
    default: false
    description: 켜짐(on) 상태
  disabled:
    type: boolean
    default: false
    description: 비활성화 상태

content:
  default:
    description: 스위치는 자체 닫힘 요소로 콘텐츠 영역 없음 (트랙과 썸은 CSS로 생성)
    required: false

states:
  unchecked:
    visual: 트랙 비활성 색상, 썸(thumb)이 왼쪽에 위치
    behavior: 클릭 시 checked 상태로 전환
    aria: { checked: false }
  checked:
    visual: 트랙 활성 색상(color 속성), 썸이 오른쪽으로 이동
    behavior: 클릭 시 unchecked 상태로 전환
    aria: { checked: true }
  disabled:
    visual: 흐리게 표시
    behavior: 클릭 및 상호작용 불가
    aria: { disabled: true }
  checked-disabled:
    visual: 활성 색상이나 흐리게 표시, 썸 오른쪽
    behavior: 상호작용 불가하나 켜짐 상태 유지
    aria: { checked: true, disabled: true }

interactions:
  toggle:
    triggers: [click, Enter, Space]
    condition: disabled=false
    description: 스위치 상태 토글 (켜기/끄기)

accessibility:
  aria:
    checked: "checked 상태에 따라 true/false"
    disabled: "disabled=true일 때"
    label: "aria-label 또는 연관된 레이블 텍스트 필수"
  keyboard:
    Enter: 스위치 토글
    Space: 스위치 토글
    Tab: 포커스 이동
  focus: 포커스 링 표시

visual_mapping:
  class: switch
  data_attributes:
    data-size: size
    data-color: color
    data-state: "checked+disabled='checked-disabled' > checked > disabled > undefined (우선순위)"
