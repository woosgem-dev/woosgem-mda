component:
  name: Tooltip
  category: molecule
  description: 툴팁. 트리거 요소에 호버/포커스/클릭 시 보충 정보를 팝업으로 표시하는 요소

semantics:
  tag: div
  role: tooltip

attributes:
  content:
    type: string
    default: ""
    description: 툴팁에 표시될 텍스트 콘텐츠
  position:
    type: enum
    values: [top, bottom, left, right]
    default: top
    description: 트리거 요소 기준 툴팁 표시 위치
  trigger:
    type: enum
    values: [hover, click, focus]
    default: hover
    description: 툴팁을 활성화하는 이벤트 유형
  delay:
    type: number
    default: 0
    description: 툴팁 표시 전 지연 시간 (밀리초)
  arrow:
    type: boolean
    default: true
    description: 트리거를 가리키는 화살표 표시 여부
  visible:
    type: boolean
    default: false
    description: 툴팁 표시 여부 (제어 모드)
  disabled:
    type: boolean
    default: false
    description: 비활성화 상태. true이면 트리거 이벤트가 무시됨

content:
  default:
    description: 툴팁이 연결되는 트리거 요소
    required: true

states:
  hidden:
    visual: 툴팁 숨김
    behavior: 트리거 이벤트 대기
    aria: {}
  visible:
    visual: 툴팁 표시, position에 따라 배치
    behavior: 트리거 해제 시 숨김 전환
    aria: { describedby: "툴팁 ID" }
  disabled:
    visual: 트리거 이벤트 발생해도 툴팁 표시하지 않음
    behavior: 모든 트리거 이벤트 무시
    aria: {}

interactions:
  show:
    triggers: [mouseenter, focus, click]
    condition: disabled=false AND visible=false (trigger 속성에 따라 해당 이벤트만 반응)
    description: 툴팁 표시
  hide:
    triggers: [mouseleave, blur, click-outside, Escape]
    condition: visible=true
    description: 툴팁 숨김

accessibility:
  aria:
    describedby: "툴팁이 보일 때 트리거 요소에 aria-describedby로 툴팁 ID 연결"
    role: "tooltip"
  keyboard:
    Escape: "툴팁 숨기기"
    Tab: "포커스 트리거일 때 요소에 포커스 시 툴팁 표시"
  focus: 트리거 요소에 포커스 시 trigger=hover 또는 trigger=focus일 때 툴팁 표시
  notes:
    - 툴팁은 정보 제공 전용. 인터랙티브 콘텐츠는 Popover 사용 권장
    - 툴팁 콘텐츠는 aria-describedby로 연결되므로 스크린 리더가 읽을 수 있음
    - Escape 키로 언제든 숨길 수 있어야 함 (WCAG 1.4.13)

visual_mapping:
  class: tooltip
  data_attributes:
    data-position: position
    data-trigger: trigger
    data-arrow: "arrow=true일 때 존재"
    data-visible: "visible=true일 때 존재"
    data-disabled: "disabled=true일 때 존재"
