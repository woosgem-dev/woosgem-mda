$schema: schemas/base/component.schema.yaml

component:
  name: Alert
  category: molecule
  complexity: simple
  description: Inline notification message delivering informational, success, warning, or error feedback to the user with optional dismiss action

semantics:
  tag: div
  role: alert

attributes:
  variant:
    type: enum
    values: [filled, outline, subtle]
    default: subtle
    description: Visual style variant controlling background and border treatment
  status:
    type: enum
    values: [info, success, warning, error]
    default: info
    description: Alert severity determining icon and color theme automatically
  closable:
    type: boolean
    default: false
    description: Whether a close/dismiss button is rendered

content:
  icon:
    description: Status icon area. Default icon provided based on status attribute
    required: false
    type: node
    cardinality: single
  default:
    description: Alert message body text
    required: true
    type: node
    cardinality: single
  action:
    description: Close button or additional action button area
    required: false
    type: node
    cardinality: single

states:
  info:
    visual: Information color theme (blue)
    behavior: General information delivery
    aria: {}
  success:
    visual: Success color theme (green)
    behavior: Completion/success feedback
    aria: {}
  warning:
    visual: Warning color theme (yellow/amber)
    behavior: Caution/attention feedback
    aria: {}
  error:
    visual: Error color theme (red)
    behavior: Problem/failure feedback
    aria: {}

interactions:
  close:
    triggers: [click]
    condition:
      all:
        - { attr: closable, eq: true }
    effect: emit
    payload: {}
    description: Dismiss the alert via close button click

accessibility:
  aria:
    role: "alert (screen reader announces immediately on DOM insertion)"
    live: "assertive (implicit with role=alert)"
  keyboard:
    Tab: "When closable=true, moves focus to close button"
    Enter: "Dismiss alert when close button is focused"
    Space: "Dismiss alert when close button is focused"
  focus: Focus ring on close button when closable=true

visual_mapping:
  class: alert
  data_attributes:
    data-variant:
      strategy: value-mapped
      source: variant
    data-status:
      strategy: value-mapped
      source: status
    data-closable:
      strategy: present-when-true
      source: closable
