# manifest.yaml — Project entry point

project:
  name: woosgem
  description: Multi-framework Design System — Spec-driven

config:
  schemas: schemas/
  conventions: conventions/
  decisions: decisions/

workers: workers/

domains:
  shared: shared/
  atoms: specs/atoms/
  molecules: specs/molecules/
  organisms: specs/organisms/

rules:
  - "No component exists without a spec.yaml"
  - "Cross-domain communication only through contracts"
  - "organism -> atom direct dependency allowed"
  - "Reverse dependency forbidden (atom must not reference molecule)"
  - "Shared code must be used by 2+ domains"
