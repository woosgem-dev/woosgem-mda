    function: base/function.schema.yaml
    type: base/type.schema.yaml
  lang:
    typescript: lang/typescript.schema.yaml
    kotlin: lang/kotlin.schema.yaml
    swift: lang/swift.schema.yaml
  platform:
    web: platform/web.schema.yaml
