extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLSpanElement

props_mapping:
  variant: { name: variant, type: BadgeVariant }
  color: { name: color, type: BadgeColor }
  size: { name: size, type: BadgeSize }
  native: "Omit<ComponentPropsWithoutRef<'span'>, keyof BadgeStyleProps | 'data-variant' | 'data-color' | 'data-size'>"

content_mapping:
  default: children

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(BadgeDef)"
  internal_deps: [createComponent]
