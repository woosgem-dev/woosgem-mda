extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-avatar
  shadow_dom: false
  reason: "External SCSS stylesheet dependency"

props_mapping:
  size: { name: size, type: "{ type: String }" }
  shape: { name: shape, type: "{ type: String }" }
  src: { name: src, type: "{ type: String }" }
  alt: { name: alt, type: "{ type: String }" }
  fallback: { name: fallback, type: "{ type: String }" }

content_mapping:
  default: "<slot></slot>"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(AvatarCore, 'wg-avatar', { props: {...} })"
  registration: "customElements.define('wg-avatar', Avatar)"
  internal_deps: [createComponent]
