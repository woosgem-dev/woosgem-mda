extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<IconProps>"

props_mapping:
  size: { name: size, type: "String as PropType<IconSize>" }
  color: { name: color, type: "String as PropType<IconColor>" }

content_mapping:
  default: "<slot />"

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(IconDef)"
  internal_deps: [createComponent]
