extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLDivElement

props_mapping:
  size: { name: size, type: SpinnerSize }
  color: { name: color, type: SpinnerColor }
  label: { name: label, type: string }
  native: "Omit<ComponentPropsWithoutRef<'div'>, keyof SpinnerStyleProps | 'data-size' | 'data-color' | 'role'>"

content_mapping: {}

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(SpinnerDef)"
  internal_deps: [createComponent]
