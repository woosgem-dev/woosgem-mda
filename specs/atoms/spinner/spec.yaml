$schema: schemas/base/component.schema.yaml

component:
  name: Spinner
  category: atom
  complexity: simple
  description: Loading indicator with rotating animation signaling asynchronous operation in progress

semantics:
  tag: div
  role: status

attributes:
  size:
    type: enum
    values: [xs, sm, md, lg]
    default: md
    description: Spinner dimensions
  color:
    type: enum
    values: [primary, secondary, muted, current]
    default: primary
    description: Spinner color. Current uses parent currentColor
  label:
    type: string
    default: "Loading..."
    description: Accessible label text for screen readers

content: {}

states: {}

interactions: {}

accessibility:
  aria:
    role: "status role communicates live region state"
    label: "label attribute value mapped to aria-label"
  keyboard: {}
  focus: "Not focusable (status indicator element)"

visual_mapping:
  class: spinner
  data_attributes:
    data-size:
      strategy: value-mapped
      source: size
    data-color:
      strategy: value-mapped
      source: color
