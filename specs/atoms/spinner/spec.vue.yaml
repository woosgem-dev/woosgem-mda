extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<SpinnerProps>"

props_mapping:
  size: { name: size, type: "String as PropType<SpinnerSize>" }
  color: { name: color, type: "String as PropType<SpinnerColor>" }
  label: { name: label, type: String }

content_mapping: {}

event_mapping: {}

implementation:
  strategy: factory
  factory: "createComponent(SpinnerDef)"
  internal_deps: [createComponent]
