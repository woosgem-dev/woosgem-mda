extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<IconButtonProps>"

props_mapping:
  variant: { name: variant, type: "String as PropType<IconButtonVariant>" }
  color: { name: color, type: "String as PropType<IconButtonColor>" }
  size: { name: size, type: "String as PropType<IconButtonSize>" }
  shape: { name: shape, type: "String as PropType<IconButtonShape>" }
  disabled: { name: disabled, type: Boolean }

content_mapping:
  default: "<slot />"

event_mapping:
  activate: "@click"

implementation:
  strategy: factory
  factory: "createComponent(IconButtonDef)"
  internal_deps: [createComponent]
