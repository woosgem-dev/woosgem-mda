extends: ./spec.yaml
framework: react
target: ">=18"

component:
  export: named
  ref: HTMLButtonElement

props_mapping:
  size: { name: size, type: SwitchSize }
  color: { name: color, type: SwitchColor }
  checked: { name: checked, type: boolean }
  disabled: { name: disabled, type: boolean }
  native: "Omit<ComponentPropsWithoutRef<'button'>, keyof SwitchStyleProps | 'data-size' | 'data-color' | 'data-state' | 'role' | 'aria-checked'>"

content_mapping:
  default: ~

event_mapping:
  toggle: onChange

implementation:
  strategy: factory
  factory: "createComponent(SwitchDef)"
  internal_deps: [PrefixContext, useId]
