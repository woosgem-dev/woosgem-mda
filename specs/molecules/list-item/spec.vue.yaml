extends: ./spec.yaml
framework: vue
target: ">=3.4"

component:
  export: named
  define: "DefineComponent<ListItemProps>"

props_mapping:
  variant: { name: variant, type: "String as PropType<ListItemVariant>" }
  selected: { name: selected, type: Boolean }
  disabled: { name: disabled, type: Boolean }
  divider: { name: divider, type: Boolean }

content_mapping:
  default: "<slot />"

event_mapping:
  select: "@click"
  hover: "@mouseenter"

implementation:
  strategy: factory
  factory: "createComponent(ListItemDef)"
