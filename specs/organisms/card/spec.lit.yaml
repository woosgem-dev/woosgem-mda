extends: ./spec.yaml
framework: lit
target: ">=3"

component:
  tag_name: wg-card
  shadow_dom: false  # Light DOM via createComponent factory

props_mapping:
  variant: { attribute: variant, type: String, default: "'outlined'" }
  padding: { attribute: padding, type: String, default: "'md'" }
  hoverable: { attribute: hoverable, type: Boolean, default: false }
  clickable: { attribute: clickable, type: Boolean, default: false }

content_mapping:
  default: "<slot></slot>"

event_mapping:
  activate: "click + card-click CustomEvent for keyboard activation"

composition_mapping:
  CardHeader: wg-card-header
  CardBody: wg-card-body
  CardFooter: wg-card-footer
  rendering: inline

implementation:
  strategy: factory
  factory: "createComponent(CardCore, 'wg-card', { props, events })"
  behaviors:
    keyboard-activation:
      pattern: "keydown event handler"
      details: "When clickable=true and Enter/Space pressed, dispatches 'card-click' CustomEvent"
  internal_deps: [createComponent]

sub_component_specs:
  CardHeader:
    tag_name: wg-card-header
    shadow_dom: false
    props_mapping:
      divider: { attribute: divider, type: Boolean, default: false }
    content_mapping:
      default: "<slot></slot>"
    implementation:
      strategy: factory
      factory: "createComponent(CardHeaderCore, 'wg-card-header', { props })"

  CardBody:
    tag_name: wg-card-body
    shadow_dom: false
    props_mapping: {}
    content_mapping:
      default: "<slot></slot>"
    implementation:
      strategy: factory
      factory: "createComponent(CardBodyCore, 'wg-card-body', { props })"

  CardFooter:
    tag_name: wg-card-footer
    shadow_dom: false
    props_mapping:
      divider: { attribute: divider, type: Boolean, default: false }
      align: { attribute: align, type: String, default: "'start'" }
    content_mapping:
      default: "<slot></slot>"
    implementation:
      strategy: factory
      factory: "createComponent(CardFooterCore, 'wg-card-footer', { props })"

custom_elements:
  - { tag: wg-card, class: Card }
  - { tag: wg-card-header, class: CardHeader }
  - { tag: wg-card-body, class: CardBody }
  - { tag: wg-card-footer, class: CardFooter }
